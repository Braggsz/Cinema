<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Упс... Страница не работает</title>
    <style>
        body {
            background-color: #e9ecef; /* светло-серый фон */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .message {
            background-color: #ffffff; /* белый фон для сообщения */
            padding: 30px;
            border-radius: 15px; /* скругленные углы */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* более глубокая тень */
            max-width: 600px; /* максимальная ширина контейнера */
            margin: 0 20px; /* отступы по бокам */
        }
        h1 {
            font-size: 40px;
            color: #dc3545; /* красный цвет заголовка */
            margin-bottom: 20px;
        }
        p {
            font-size: 26px;
            color: #333; /* тёмно-серый цвет текста */
            margin: 0; /* убираем отступы */
        }
        strong {
            color: #dc3545; /* красный цвет для выделения времени */
            font-weight: bold; /* жирный текст */
        }
        .footer {
            margin-top: 20px; /* отступ сверху для нижнего текста */
            font-size: 18px;
            color: #6c757d; /* серый цвет для нижнего текста */
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Упс... На данный момент эта страница не работает.</h1>
        <p>Ориентировочное время восстановления: <strong>завтра 19:00</strong></p>
        <div class="footer">Спасибо за ваше терпение!</div>
    </div>
</body>
</html>
