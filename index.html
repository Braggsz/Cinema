<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Запрет на изменение масштаба -->
    <title>LuxCinema</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom right, #1c1c1c, #3e3e3e);
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            position: relative;
        }

        /* Элементы загрузки */
        .loader-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 1;
            transition: opacity 1s ease;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ff4081;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .welcome-container {
            text-align: center;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s forwards 1s;
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 90%;
            margin: 0 auto;
        }

        .welcome-text {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: typing 3s steps(30, end) forwards, glow 2s infinite alternate;
            color: #ff4081;
            text-shadow: 0 0 15px rgba(255, 64, 129, 0.8);
        }

        /* Анимация света вокруг текста */
        @keyframes glow {
            0% {
                text-shadow: 0 0 15px rgba(255, 64, 129, 0.6), 0 0 30px rgba(255, 64, 129, 0.4);
            }

            100% {
                text-shadow: 0 0 25px rgba(255, 64, 129, 1), 0 0 50px rgba(255, 64, 129, 0.7);
            }
        }

        .button {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #ff4081;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeInButton 2s forwards 3s;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }

        /* Анимация появления кнопки */
        @keyframes fadeInButton {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .welcome-text {
                font-size: 2.5rem;
            }

            .button {
                font-size: 1.2rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="loader-screen">
        <div class="loader"></div>
    </div>

    <div class="welcome-container">
        <h1 class="welcome-text">Добро пожаловать в LuxCinema!</h1>
        <button class="button" onclick="location.href='film.html'">Забронировать комнату</button> <!-- Переход на film.html -->
    </div>

    <script>
        // Убираем загрузочный экран
        window.onload = function () {
            const loaderScreen = document.querySelector('.loader-screen');
            loaderScreen.style.opacity = 0;
            setTimeout(() => {
                loaderScreen.style.display = 'none';
            }, 1000);
        };
    </script>
</body>

</html>



</html>
