<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxCinema</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom right, #1c1c1c, #3e3e3e);
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            position: relative;
        }

        /* Элементы загрузки */
        .loader-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ff4081; /* Цветовая схема */
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Анимация появления приветственного текста */
        .welcome-container {
            text-align: center;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeIn 1s forwards 0.5s; /* Появление текста с задержкой */
            position: relative;
            z-index: 1;
            padding: 20px; /* Отступ для мобильных */
            max-width: 90%; /* Максимальная ширина для мобильных */
            margin: 0 auto; /* Центрирование */
        }

        .welcome-text {
            font-size: 4rem;
            margin-bottom: 20px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid #ff4081;
            animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite; /* Добавлена анимация */
            text-shadow: 0 0 20px rgba(255, 64, 129, 0.5);
            color: #ff4081; /* Цвет текста */
        }

        /* Кнопка */
        .button {
            padding: 15px 40px;
            font-size: 1.5rem;
            background-color: #ff4081;
            border: none;
            border-radius: 30px; /* Уменьшены закругленные углы */
            cursor: pointer;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards 5s, pulse 1s infinite; /* Появление кнопки с анимацией пульсации */
            font-weight: 600; /* Более жирный шрифт */
            letter-spacing: 1px; /* Расстояние между буквами */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Анимация текста */
        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            50% {
                border-color: transparent;
            }
        }

        /* Эффекты частиц */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0; /* За всеми элементами */
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            opacity: 0;
            animation: particleAnimation 5s infinite;
        }

        @keyframes particleAnimation {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Параметры частиц */
        .particle-1 {
            animation-duration: 4s;
        }

        .particle-2 {
            animation-duration: 5s;
        }

        .particle-3 {
            animation-duration: 6s;
        }

        .particle-4 {
            animation-duration: 3s;
        }

        .particle-5 {
            animation-duration: 7s;
        }

        /* Мобильный адаптивный дизайн */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 2.5rem; /* Меньший шрифт для мобильных */
                white-space: normal; /* Перенос текста на мобильных */
                overflow: visible; /* Видимость текста */
                animation: typing 2.5s steps(30, end), blink-caret 0.75s step-end infinite; /* Добавлено для мобильных */
            }

            .button {
                padding: 10px 20px; /* Меньшие отступы для кнопки */
                font-size: 1.2rem; /* Меньший шрифт для кнопки */
            }
        }
    </style>
</head>

<body>
    <div class="loader-screen">
        <div class="loader"></div>
    </div>
    <div class="particles" id="particles"></div>
    <div class="welcome-container">
        <div class="welcome-text">Добро пожаловать в LuxCinema!</div>
        <button id="bookingButton" class="button">Забронировать комнату</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Скрытие загрузочного экрана
            setTimeout(() => {
                document.querySelector('.loader-screen').style.opacity = "0";
                setTimeout(() => {
                    document.querySelector('.loader-screen').style.display = "none";

                    // Появление текста
                    const welcomeText = document.querySelector('.welcome-text');

                    setTimeout(() => {
                        // Появление кнопки
                        document.getElementById("bookingButton").style.opacity = "1"; // После исчезновения текста кнопка становится видимой
                    }, 4000); // Задержка для полного исчезновения текста
                }, 1000);
            }, 2000);

            // Создание частиц
            const particles = document.getElementById("particles");
            const particleCount = 100;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement("div");
                particle.classList.add("particle", `particle-${Math.floor(Math.random() * 5) + 1}`);
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDelay = Math.random() * 5 + "s"; // Случайная задержка
                particles.appendChild(particle);
            }

            // Обработка события нажатия на кнопку
            document.getElementById("bookingButton").onclick = function () {
                window.location.href = "film.html"; // Переход на страницу film.html
            };
        });
    </script>
</body>

</html>
